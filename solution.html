<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solutions</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #dbeafe;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--primary);
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.06);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    select, .search-wrapper {
      width: 100%;
      margin-bottom: 20px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    select:focus, input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
      outline: none;
    }
    .search-wrapper {
      position: relative;
      display: none;
    }
    .search-wrapper input {
      padding-left: 40px;
    }
    .search-wrapper svg {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      stroke: var(--muted);
    }
    ul {
      display: grid;
      gap: 16px;
    }
    li {
      padding: 16px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
      background: #fff;
    }
    li:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }
    a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 1rem;
    }
    .date {
      display: block;
      margin-top: 6px;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .latest {
      border: 1px solid var(--primary);
      background: var(--primary-light);
      position: relative;
    }
    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--primary);
      color: #fff;
      font-size: 0.7rem;
      font-weight: 600;
      padding: 3px 7px;
      border-radius: 6px;
    }
    .empty {
      text-align: center;
      color: var(--muted);
      padding: 20px;
      font-size: 0.95rem;
    }

.navbar{background:#2c3e50;color:#fff;padding:10px 20px;display:flex;justify-content:space-between;align-items:center;}.logo{font-size:20px;font-weight:bold;}.nav-links{list-style:none;display:flex;gap:20px;}.nav-links li a{color:white;text-decoration:none;font-size:16px;}.menu-icon{display:none;font-size:25px;cursor:pointer;}@media(max-width:768px){.nav-links{display:none;flex-direction:column;background:#34495e;position:absolute;top:50px;right:20px;padding:10px;border-radius:5px;}.nav-links.active{display:flex;}.menu-icon{display:block;}}
  


    
  </style>
</head>
<body>
  
 <nav class="navbar">
  <div class="logo">Quantum World</div>
  <ul class="nav-links" id="navLinks">
    <li><a href="mocktest.html">Home</a></li>
    <li><a href="aboutmock.html">About</a></li>
    <li><a href="Solution.html">Solutions</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
  <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
</nav>


  <div class="container">
    <h1>Mock Test Solutions</h1>

   
    <label for="examSelect">Choose Exam:</label>
    <select id="examSelect">
      <option value="">-- Select Exam --</option>
      <option value="ssc">SSC</option>
      <option value="jee">JEE</option>
      <option value="neet">NEET</option>
      <option value="nda">NDA</option>
    </select>

    <div class="search-wrapper" id="searchWrapper">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <circle cx="11" cy="11" r="8" stroke-width="2"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2"/>
      </svg>
      <input type="text" id="searchBox" placeholder="Search solutions...">
    </div>

    <div id="solutionList"></div>
  </div>

  <script>
    const solutions = {
      ssc: [
        { name: " Solution", file: "pdfs/CSS Cheatsheet _ Blog _ CodeWithHarry.pdf", date: "2025-08-24" },
{ name: " Solution", file: "pdfs/SSC_day1.pdf", date: "2025-08-15" },
  //      { name: "Day 3 Solution", file: "pdfs/ssc_day3.pdf", date: "2025-08-19" }
      ],
      jee: [
        { name: "Day 1 Solution", file: "", date: "2025-08-25" },
       // { name: "Day 2 Solution", file: "pdfs/jee_day2.pdf", date: "2025-08-18" }
      ],
      neet: [
        { name: "Day 1 Solution", file: "pdfs/neet_day1.pdf", date: "2025-08-25" }
      ],
      nda: [
        { name: "Day 1 Solution", file: "pdfs/nda_day1.pdf", date: "2025-08-25" }
      ]
    };

    const examSelect = document.getElementById("examSelect");
    const solutionList = document.getElementById("solutionList");
    const searchBox = document.getElementById("searchBox");
    const searchWrapper = document.getElementById("searchWrapper");

    let currentSolutions = [];

    examSelect.addEventListener("change", function() {
      const exam = this.value;
      solutionList.innerHTML = "";

      if (exam && solutions[exam]) {
        searchWrapper.style.display = "block";
        searchBox.value = "";
        currentSolutions = solutions[exam].sort((a, b) => new Date(b.date) - new Date(a.date));
        renderSolutions(currentSolutions);
      } else {
        searchWrapper.style.display = "none";
        currentSolutions = [];
      }
    });

    searchBox.addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const filtered = currentSolutions.filter(sol =>
        sol.name.toLowerCase().includes(query) || sol.date.includes(query)
      );
      renderSolutions(filtered);
    });

    function renderSolutions(list) {
      solutionList.innerHTML = "";
      if (list.length === 0) {
        solutionList.innerHTML = "<div class='empty'>No results found</div>";
        return;
      }

      let ul = document.createElement("ul");
      list.forEach((sol, index) => {
        let li = document.createElement("li");
        if (index === 0) li.classList.add("latest");
        li.innerHTML = `
          <a href="${sol.file}" target="_blank">${sol.name}</a>
          <span class="date">${sol.date}</span>
          ${index === 0 ? '<span class="badge">Latest</span>' : ""}
        `;
        ul.appendChild(li);
      });

      solutionList.appendChild(ul);

  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }


    }
  </script>
</body>
</html>
